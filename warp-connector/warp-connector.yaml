---
apiVersion: v1
kind: Secret
metadata:
  name: warp-connector-token
  namespace: warptest
type: Opaque
stringData:
  token: "your-token-here"

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: warp-connector
  namespace: warptest
  labels:
    app: warp-connector
spec:
  replicas: 1
  selector:
    matchLabels:
      app: warp-connector
  template:
    metadata:
      labels:
        app: warp-connector
    spec:
      containers:
      - name: warp-connector
        image: ghcr.io/kotcsolutions/warp-connector:latest
        imagePullPolicy: IfNotPresent
        env:
        - name: WARP_CONNECTOR_TOKEN
          valueFrom:
            secretKeyRef:
              name: warp-connector-token
              key: token
        securityContext:
          privileged: true
          capabilities:
            add:
            - NET_ADMIN
            - SYS_MODULE
            - SYS_ADMIN
        resources:
          requests:
            memory: "256Mi"
            cpu: "100m"
          limits:
            memory: "512Mi"
            cpu: "500m"
      # Note: You may need hostNetwork: true depending on your use case
      # hostNetwork: true
      restartPolicy: Always
